<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Sonia Uwamahoro">
    <title>Sign In</title>

    <!-- Css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/Frame 26.png">

</head>
<body>


    <!-- Sign In -->
    

<section class="form-section">
  <div class="form-divs">

  <!-- aside -->

          <div class="aside-form">

            <div class="side-logo">
                <img src="images/Frame 26.png" alt="">
            </div>

            <div class="aside-image">
                <img src="images/image2.svg" alt="">
            </div>

            <div class="aside-p">
            <p>By signing up for Nerds, you agree to our <a href="#">terms of service</a>.</p>
            </div>
            
          </div><!-- End aside -->


          <div class="form">
              <h1>Log In</h1>
              <p>Welcome Back! Please enter your details.</p>

              <form action="">

                  <label for="">Name or Email Address</label>
                  <br>
                  <input type="text" placeholder="Enter your name / email">
                  <br>
                  <label for="">Password</label>
                  <br>
                  <input type="password" placeholder="Enter password">
                  <br>
                  <br>

                  <button class="create-button">Log In</button>
                  <br>
                  <br>

                  <div class="or">
                    <span>Or</span>
                  </div>
                  <br>
                  <br>
                  <button class="other-buttons"><img src="https://img.icons8.com/color/1x/google-logo.png" alt=""> Log In with Google</button>
                  
                  
                   <p>Don't have an account ? <a href="index.html">Create Account</a></p>
            
              </form>
             
          </div>

        
  </div>
</section>

    
    <!-- End Sign In -->

 
    


<!-- Boxicon -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<!-- Bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
